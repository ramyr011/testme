    <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />

</head>
<body>

<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#">TELETECH.MA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                <li class="nav-item"><a class="nav-link" href="#Products">Shop Product</a></li>
                <li class="nav-item"><a class="nav-link" href="me.html">LG</a></li>
            </ul>

    </div>
</nav>

<!-- Header-->
<header class="bg-dark-py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="col-lg-8 text-center">
        </div>
    </div>
</header>
<!-- Products Section-->
<section class="py-5" id="Products">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

            <!-- Product 1 -->
            <div class="col mb-5">
                <div class="card h-100">
                    <a href="me.html">
                        <img class="card-img-top" src="1.png" alt="28F YH-040 4PCS" />
                        <div class="card-body p-4">
                            <div class="text-center">
                                <h5 class="fw-bolder">28F YH-040 4PCS</h5>
                            </div>
                        </div>
                    </a>
                </div>
            </div>

            <!-- Product 2 -->
            <div class="col mb-5">
                <div class="card h-100">
                    <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">Sale</div>
                    <a href="me.html">
                        <img class="card-img-top" src="10.png" alt="32F HD YH-041 5PCS" />
                        <div class="card-body p-4">
                            <div class="text-center">
                                <h5 class="fw-bolder">32F HD YH-041 5PCS</h5>
                            </div>
                        </div>
                    </a>
                </div>
            </div>

            <!-- Product 3 -->
            <div class="col mb-5">
                <div class="card h-100">
                    <a href="me.html">
                        <img class="card-img-top" src="100.png" alt="28F YH-040 4PCS" />
                        <div class="card-body p-4">
                            <div class="text-center">
                                <h5 class="fw-bolder">28F YH-040 4PCS</h5>
                            </div>
                        </div>
                    </a>
                </div>
            </div>

            <!-- Product 4 -->
            <div class="col mb-5">
                <div class="card h-100">
                    <a href="me.html">
                        <img class="card-img-top" src="1.png" alt="32F SHARP ES-035/YH 663 5PCS" />
                        <div class="card-body p-4">
                            <div class="text-center">
                                <h5 class="fw-bolder">32F SHARP ES-035/YH 663 5PCS</h5>
                            </div>
                        </div>

            </div>

        </div>
    </div>
</section>

<!-- Contact Section-->
<section class="page-section" id="contact">
    <div class="container px-4 px-lg-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-6 text-center">
                <h2 class="mt-0">Let's Get In Touch!</h2>
                <hr class="divider" />
            </div>
        </div>

        <div class="row justify-content-center mb-5">
            <div class="col-lg-6">
                <form method="POST" action="">
                    <div class="form-floating mb-3">
                        <input class="form-control" name="name" type="text" placeholder="Enter your name..." required />
                        <label for="name">Full name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" name="email" type="email" placeholder="name@example.com" required />
                        <label for="email">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" name="phone" type="tel" placeholder="(123) 456-7890" />
                        <label for="phone">Phone number</label>
                    </div>
                    <div class="form-floating mb-3">
                        <textarea class="form-control" name="message" placeholder="Enter your message here..." style="height: 10rem" required></textarea>
                        <label for="message">Message</label>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-primary btn-xl" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-4 text-center mb-5 mb-lg-0">
                <i class="bi-phone fs-2 mb-3 text-muted"></i>
                <div>+125787875441</div>
            </div>
        </div>

        <section id="social-media">
            <div class="container text-center py-5">
                <h2>تواصل معنا عبر منصات التواصل الاجتماعي</h2>
                <div class="social-icons d-flex justify-content-center gap-3 mt-4">
                    <a href="https://www.facebook.com/yourprofile" target="_blank" aria-label="Facebook">
                        <i class="bi bi-facebook"></i>
                    </a>
                    <a href="https://www.instagram.com/yourprofile" target="_blank" aria-label="Instagram">
                        <i class="bi bi-instagram"></i>
                    </a>
                    <a href="https://www.youtube.com/yourprofile" target="_blank" aria-label="YouTube">
                        <i class="bi bi-youtube"></i>
                    </a>
                </div>
            </div>
        </section>

    </div>
</section>

<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; TELETECH.MA 2025</p>
    </div>
</footer>

<!-- Bootstrap core JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
